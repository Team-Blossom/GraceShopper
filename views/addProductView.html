<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD PRODUCT</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./styleView.css">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Merienda:wght@400;700&family=Metal+Mania&family=Piedra&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- favicon/logo -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <section id="addProdSection">
    <div style="display: flex; z-index: 50;">
      <h1>Add Product</h1>
      <form>
        <ul>
          <li>
            <input required type="text" placeholder="Product Name">
          </li>
          <li>
            <input required type="text" placeholder="Separate Picture Links: ', '">
          </li>
          <li>
            <input required type="number" placeholder="Price" min="100" max="100000">
          </li>
          <li>
            <textarea required placeholder="Description"></textarea>
          </li>
          <li>
            <!-- ONSUBMIT TOGGLE THE DISPLAY OF THE ADDEDPROD DIV BELOW -->
            <button class="btn btn-gold btnToWhite" type="submit">ADD</button>
            <a class="btn btnToWhite">CANCEL</a>
          </li>
        </ul>
      </form>
    </div>
    <div style="display:none; z-index: 50;" id="successAddProd">
      <div>
        <h2>A NEW PRODUCT IS MADE!</h2>
        <h3>They are going to love it!</h3>
        <img src="./imagesViews/gslogopic.jpg">
        <!-- Link to new product  -->
        <a class="btn">See New Product</a>
        <!-- Link back to Alchemist View -->
        <a class="btn" href="./alchemistView.html">Back To Alchemist Cabinet</a>
      </div>
    </div>
  </section>
</body>
</html>
